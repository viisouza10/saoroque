      <script>
      $('#salva').on('click', function(){
          errors = 0;

          $('.required').each(function(index, el) {
              errors += validateEmpty(el['id']);
          });

          if (errors == 0) {
              $.ajax({
                 url: '//grava/',
                 cache: false,
                 contentType: false,
                 processData: false,
                 type: 'POST',
                 data: new FormData(document.getElementById('form-add'))
              })

             .success(function(data) {
                  data = data.split(';');
                  if(data[0] == 'sucesso'){
                      swal({
                          title: "Sucesso!",
                          text: ' adicionado com sucesso!',
                          type: "success",
                          showConfirmButton: true
                      },
                      function(){
                          window.location = '/';
                      });
                  } else {
                      swal({
                          title: "Ops..!",
                          text: "Tivemos um pequeno problema, tente novamente!",
                          type: "error",
                          showConfirmButton: true
                      },
                      function(){

                      });
                  }
              })
          } else {
              swal("Ops..!", "Parece que vocÃª esqueceu de preencher algum campo!", "error");
          }
      });
      </script>
