<ion-content padding-bottom>
  <div class="header events">
    <h1 ion-text color="white">
      ATIVIDADES
    </h1>
    <div>
      <img src="../../assets/img/icon_movies.png" alt="" class="icon-white"
        [ngClass]="{'icon-white': activity != 'movies'}" (click)="setActivity('movies')">
      <img src="../../assets/img/icon_events.png" alt="" class="icon-white"
        [ngClass]="{'icon-white': activity != 'events'}" (click)="setActivity('events')">
    </div>
  </div>
  <div [ngSwitch]="activity">
    <ion-list *ngSwitchCase="'events'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'movies'">
      <div *ngFor="let item of movies" class="box-movies">
        <div class="box-img">
          <img src="{{item.photo}}" alt="">
        </div>
        <div class="box-info">
          <h6>{{item.name}}</h6>
          <p>{{item.diassemana}}</p>
          <button>Comprar agora</button>
        </div>
      </div>
    </ion-list>
  </div>
</ion-content>
