<ion-header>

  <ion-navbar color="hotel-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hotéis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="hotels attractions common-bg">
  <div class="card round" margin-bottom *ngFor="let hotel of hotels" (click)="verHotel(hotel)">
    <div class="card-header" [ngStyle]="{'background-image': 'url(' + hotel.photo + ')'}"></div>
    <div class="padding-xs">
      <h5 color="dark">{{ hotel.name }}</h5>
      <div class="rating">
        <ion-icon name="md-star" color="hotel-color" *ngFor="let star of range(hotel.rating)"></ion-icon>
        <ion-icon name="md-star" color="gray" *ngFor="let star of range(5 - hotel.rating)" style="margin-left: -1%;"></ion-icon>
        <span ion-text color="gray" >{{ hotel.user_ratings_total }} reviews</span>
      </div>
      <!-- <span ion-text color="gray">Recommended for:</span> -->
      <div>
        <!-- <div class="pull-left">
          <span ion-text color="hotel-color">{{ hotel.scores[0].name }},</span>
          <span ion-text color="hotel-color">{{ hotel.scores[1].name }}</span>
        </div> -->
        <div class="pull-right">
          10 km
          <span >10 km</span>
          <span *ngIf="hotel.distancia <= 0 && hotel.latitude">Você esta próximo</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</ion-content>
