<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Próximos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="hotels attractions common-bg">
  <div class="card round" margin-bottom *ngFor="let item of itens" (click)="open(item)">
    <div class="card-header" [ngStyle]="{'background-image': 'url(' + item.photo + ')'}"></div>
    <div class="padding-xs">
      <h5 color="dark">{{ item.name }}</h5>
      <div class="rating">
        <ion-icon name="md-star" color="primary" *ngFor="let star of range(item.rating)"></ion-icon>
        <ion-icon name="md-star" color="gray" *ngFor="let star of range(5 - item.rating)" style="margin-left: -1%;"></ion-icon>
        <span ion-text color="gray" >{{ item.user_ratings_total }} reviews</span>
      </div>
      <!-- <span ion-text color="gray">Recommended for:</span> -->
      <div>
        <!-- <div class="pull-left">
          <span ion-text color="primary">{{ item.scores[0].name }},</span>
          <span ion-text color="primary">{{ item.scores[1].name }}</span>
        </div> -->
        <div class="pull-right">
          10 km
          <span >10 km</span>
          <span *ngIf="item.distancia <= 0 && item.latitude">Você esta próximo</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</ion-content>
