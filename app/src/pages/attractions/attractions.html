<ion-header>

  <ion-navbar color="attraction-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="attractions common-bg">
  <div class="card round attraction-bg" margin-bottom *ngFor="let attraction of attractions" (click)="verEvento(attraction)">
    <div class="card-header" [ngStyle]="{'background-image': 'url(' + attraction.imagem + ')'}"></div>
    <div class="padding-xs">
      <h5>{{ attraction.nome }}</h5>
      <div class="rating">
        <!-- <ion-icon name="md-star" color="attraction-color" *ngFor="let star of range(attraction.rating)"></ion-icon> -->
        <!-- <ion-icon name="md-star" color="gray" *ngFor="let star of range(5 - attraction.rating)"></ion-icon> -->
        <!-- <span ion-text color="gray">{{ attraction.reviews.length }} reviews</span> -->
      </div>
      <!-- <span ion-text color="gray">Recommended for:</span> -->
      <div>
        <div class="pull-left">
          <!-- <span ion-text color="attraction-color">{{ attraction.scores[0].name }},</span> -->
          <!-- <span ion-text color="attraction-color">{{ attraction.scores[1].name }}</span> -->
        </div>
        <div class="pull-right">
          <span *ngIf="attraction.distancia > 0">{{ attraction.distancia }} km</span>
          <span *ngIf="attraction.distancia <= 0">Você esta próximo</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</ion-content>
