<ion-header>

  <ion-navbar class="nav-transparent no-border" color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="item-detail">
  <!--header info-->
  <div class="item-header" [ngStyle]="{'background-image': 'url(' + item.photo + ')'}">
    <div class="inner">
      <div class="align-bottom" padding>
        <h2 ion-text color="white">{{ item.name }}</h2>
        <div>
          <ion-icon name="md-star" color="white" *ngFor="let star of range(item.rating)"></ion-icon>
          <ion-icon name="md-star" color="gray" *ngFor="let star of range(5 - item.rating)"></ion-icon>
          <span ion-text color="white">{{ item.user_ratings_total }} reviews</span>
        </div>
        <div>
          <span ion-text color="white" *ngIf="item.distancia > 0">{{ item.distancia }} km</span>
          <span ion-text color="white" *ngIf="item.distancia <= 0 && item.latitude">Você esta próximo</span>
        </div>
      </div>
    </div>
  </div>
